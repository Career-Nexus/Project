<body>
  <!-- Mailbox Page Layout -->
  <div class="mailbox-page">
    <!-- Sidebar -->
    <aside class="mailbox-sidebar">
      <h3>Mailbox</h3>
      <ul>
        <li class="active"><i class="fas fa-inbox"></i> Inbox <p class="notification-text"><i class="fas fa-bell"></i><span id="new-message-count">2</span> new messages </p></li>
        <li><i class="fas fa-paper-plane"></i> Sent</li>
        <li><i class="fas fa-draft2digital"></i> Drafts</li>
        <li><i class="fas fa-archive"></i> Archive</li>
        <li><i class="fas fa-trash-alt"></i> Junk</li>
      </ul>
      <button class="btn compose-btn"><i class="fas fa-plus"></i> Compose</button>
    </aside>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Search Bar -->
      <div class="mail-search-bar">
        <input type="text" placeholder="Search mail" class="mail-search-input" />
        <button class="search-btn"><i class="fas fa-search"></i></button>
        <button class="voice-search-btn"><i class="fas fa-microphone"></i></button>
      </div>

      <!-- Mail List -->
      <div class="mail-list">
        <!-- Example Email -->
        <div class="mail-item unread">
          <div class="mail-info">
            <h4 class="mail-sender">John Doe</h4>
            <p class="mail-subject">Meeting Reminder: Tomorrow at 10 AM</p>
            <span class="mail-date">Today</span>
          </div>
          <div class="mail-actions">
            <button class="btn flag-btn"><i class="fas fa-flag"></i></button>
            <button class="btn delete-btn"><i class="fas fa-trash"></i></button>
          </div>
        </div>
        <!-- Add more mails dynamically -->
      </div>
    </div>
  </div>

  <!-- Compose Email Modal -->
  <div id="compose-email-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Compose Email</h3>
      <form id="compose-email-form">
        <div class="form-group">
          <label for="to">To:</label>
          <input type="email" id="to" placeholder="Recipient's email" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" placeholder="Email subject" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" placeholder="Write your email here..." rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="attachment">Attachment:</label>
          <input type="file" id="attachment" />
        </div>
        <div class="compose-actions">
          <button type="submit" class="btn send-btn">Send</button>
          <button type="button" class="btn save-draft-btn">Save as Draft</button>
          <button type="button" class="btn close-modal-btn">Close</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Link to JavaScript -->
  <script src="Mailbox.js"></script>
</body>
