<body>
  <!-- Notification Page Layout -->
  <div class="notification-page">
    <!-- Navigation Tabs -->
    <nav class="notification-nav">
      <ul>
        <li class="tab active" data-tab="all-tab">All Notifications</li>
        <li class="tab" data-tab="mentions-tab">Mentions</li>
        <li class="tab" data-tab="messages-tab">Messages</li>
        <li class="tab" data-tab="updates-tab">Updates</li>
      </ul>
    </nav>

    <!-- Search Bar -->
    <div class="notification-search-bar">
      <input type="text" placeholder="Search notifications" class="notification-search-input" />
      <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <!-- Notification Content -->
    <div class="notification-content">
      <!-- Placeholder for Notifications -->
      <div class="notification-item unread">
        <div class="notification-info">
          <h4 class="notification-title">New Message from John Doe</h4>
          <p class="notification-message">"Hi! I just wanted to follow up on the project discussion."</p>
          <span class="notification-time">5 mins ago</span>
        </div>
        <div class="notification-actions">
          <button class="btn mark-read-btn"><i class="fas fa-check"></i> Mark as Read</button>
          <button class="btn delete-btn"><i class="fas fa-trash"></i> Delete</button>
        </div>
      </div>
      <!-- Additional Notifications -->
    </div>
  </div>

  <!-- Notification Settings Section -->
<div class="notification-settings">
    <h2>Notification Settings</h2>
    <form id="notification-settings-form">
      <div class="setting-item">
        <label>
          <input type="checkbox" id="mentions-toggle" checked>
          Enable Mentions Notifications
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="updates-toggle" checked>
          Enable Updates Notifications
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="priority-alerts-toggle" checked>
          Enable High-Priority Alerts
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="follow-up-alerts-toggle" checked>
          Enable Follow-Up Alerts
        </label>
      </div>
      <div class="setting-item">
        <label>
          Notification Refresh Frequency:
          <select id="refresh-frequency">
            <option value="realtime">Real-Time</option>
            <option value="hourly">Hourly</option>
            <option value="daily">Daily Summary</option>
          </select>
        </label>
      </div>
      <button type="submit" class="btn save-settings-btn">Save Settings</button>
    </form>
  </div>
  

</body>
